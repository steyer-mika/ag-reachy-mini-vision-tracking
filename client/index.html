<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reachy Mini Client | Vision & Tracking</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Reachy Mini Client</h1>
        <p>Vision & Tracking Dashboard</p>
      </div>
      <div class="status-container">
        <span id="status-icon" class="disconnected"></span>
        <span id="status-text">Disconnected</span>
      </div>
    </header>

    <main>
      <section class="finger-display">
        <div id="emoji" class="emoji-display">âœ‹</div>
        <div id="finger-count" class="finger-count">0</div>
        <div class="finger-label">Total Fingers Detected</div>
        <div class="hands-grid">
          <div class="hand-card" id="left-hand">
            <h3>Left Hand</h3>
            <div class="count" id="left-count">-</div>
          </div>
          <div class="hand-card" id="right-hand">
            <h3>Right Hand</h3>
            <div class="count" id="right-count">-</div>
          </div>
        </div>
      </section>

      <section class="control-section">
        <h3>Robot Controls</h3>
        <p class="control-hint">Use WASD or Arrow keys</p>
        <div class="control-grid">
          <div class="control-row">
            <button class="control-btn" id="btn-up" data-direction="up">
              <span class="arrow">&#9650;</span>
              <span class="key-hint">W / &#8593;</span>
            </button>
          </div>
          <div class="control-row">
            <button class="control-btn" id="btn-left" data-direction="left">
              <span class="arrow">&#9664;</span>
              <span class="key-hint">A / &#8592;</span>
            </button>
            <button class="control-btn" id="btn-down" data-direction="down">
              <span class="arrow">&#9660;</span>
              <span class="key-hint">S / &#8595;</span>
            </button>
            <button class="control-btn" id="btn-right" data-direction="right">
              <span class="arrow">&#9654;</span>
              <span class="key-hint">D / &#8594;</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="info-section">
      <div class="info-row">
        <span class="info-label">Hands Detected:</span>
        <span class="info-value" id="hands-detected">0</span>
      </div>
      <div class="info-row">
        <span class="info-label">Last Update:</span>
        <span class="info-value" id="last-update">Never</span>
      </div>
    </footer>
  </body>
</html>
