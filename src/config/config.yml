# ==============================================================================
# Reachy Mini Vision & Tracking Configuration
# ==============================================================================

# ------------------------------------------------------------------------------
# Model Settings
# ------------------------------------------------------------------------------
model:
  path: ./models/hand_landmarker.task

# ------------------------------------------------------------------------------
# Camera Settings
# ------------------------------------------------------------------------------
camera:
  window_handle: "Reachy Mini | Vision and Tracking"
  index: 0
  width: 1280
  height: 720
  target_fps: 30

# ------------------------------------------------------------------------------
# WebSocket Server Settings
# ------------------------------------------------------------------------------
websocket:
  port: 8765
  host: "0.0.0.0"
  startup_delay: 1.0  # seconds to wait for server to start

# ------------------------------------------------------------------------------
# Tracking Settings
# Hand detection and finger counting parameters
# ------------------------------------------------------------------------------
tracking:
  max_hands: 2  # maximum number of hands to detect simultaneously
  process_every_n_frames: 2  # skip frames for performance (1 = process every frame)
  smoothing_alpha: 0.3  # EMA smoothing factor for finger count (0-1, higher = less smoothing)

# ------------------------------------------------------------------------------
# Robot Settings
# Reachy Mini antenna control parameters
# ------------------------------------------------------------------------------
robot:
  reaction_delay: 0.5  # seconds finger count must be stable before robot reacts
  reaction_cooldown: 1.0  # seconds between robot reactions
  gesture_duration: 0.5  # duration for startup gesture movements
  antenna_duration: 0.3  # duration for antenna movements during reactions

# ------------------------------------------------------------------------------
# Visualization Settings
# Colors are in BGR format (OpenCV standard)
# ------------------------------------------------------------------------------
visualization:
  landmark_color: [0, 255, 0]  # green - hand joint markers
  connection_color: [255, 255, 255]  # white - skeleton lines
  text_color: [0, 255, 0]  # green - per-hand finger count
  total_text_color: [255, 0, 0]  # blue (BGR) - total finger count
  fps_color: [0, 255, 0]  # green - FPS display
  landmark_radius: 5
  connection_thickness: 2
  text_thickness: 2

# ------------------------------------------------------------------------------
# Client Settings (for web dashboard)
# ------------------------------------------------------------------------------
client:
  server_port: 3000  # HTTP server port for dashboard
  reconnect_interval: 3000  # milliseconds between reconnection attempts

